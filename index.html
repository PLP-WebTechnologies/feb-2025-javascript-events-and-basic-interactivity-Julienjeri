<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week 6 Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸŽ‰ Interactive page</h1>

    <!-- Interactive Button -->
    <button id="colorBtn">Click Me!</button>
    <p id="buttonMessage"></p>

    <!-- Image Gallery -->
    <div id="gallery">
      <img id="mainImage" src="https://via.placeholder.com/300" alt="Gallery" />
      <div>
        <img class="thumb" src="https://via.placeholder.com/100" alt="1" />
        <img class="thumb" src="https://via.placeholder.com/101" alt="2" />
        <img class="thumb" src="https://via.placeholder.com/102" alt="3" />
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab" data-tab="tab1">Tab 1</button>
      <button class="tab" data-tab="tab2">Tab 2</button>
      <div id="tab1" class="tab-content">Content for Tab 1</div>
      <div id="tab2" class="tab-content hidden">Content for Tab 2</div>
    </div>

    <!-- Form -->
    <form id="userForm">
      <h2>Register</h2>
      <label>Email: <input type="email" id="email" required /></label><br />
      <label>Password: <input type="password" id="password" required /></label
      ><br />
      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
